<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Mathso</h1>
        <span class="lab-version">Lab Version</span>
      </div>
    <div class="calculator-container">
        <h1>Calculadora</h1>
        <input type="number" class="calculator-input" id="num1" placeholder="Número 1">
        <input type="number" class="calculator-input" id="num2" placeholder="Número 2">
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>
        <button onclick="potencia()">Potencia</button>
        <button onclick="raiz()">Raíz</button>
        <p class="calculator-result">Resultado: <span id="resultado"></span></p>
      </div>
    
      <div class="converter-container">
        <h1>Conversor de Unidades</h1>
        <select id="conversionType">
          <option value="masa">Masa</option>
          <option value="volumen">Volumen</option>
          <option value="longitud">Longitud</option>
          <option value="densidad">Densidad</option>
          <option value="informatica">Unidades Informáticas</option>
        </select>
        <input type="number" class="converter-input" id="inputValue" placeholder="Valor a convertir">
        <button onclick="convertir()">Convertir</button>
        <p class="converter-result">Resultado:</p>
        <div id="conversionResult" class="converter-result"></div>
      </div>
    <script src="script.js"></script>
</body>
</html>
